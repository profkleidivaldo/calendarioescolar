<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário Escolar 2026</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .calendar-container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .month-header h2 {
      margin: 0;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day-name, .day {
      text-align: center;
      padding: 10px 0;
    }
    .day-name {
      font-weight: bold;
      background: #f0f0f0;
    }
    .day {
      background: #e9f2fb;
      border-radius: 5px;
      min-height: 80px;
      position: relative;
    }
    .day.event {
      background: #d1e7dd;
      border: 2px solid #0f5132;
    }
    .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 5px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      width: max-content;
      max-width: 200px;
    }
    .day:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    .nav-btn {
      cursor: pointer;
      padding: 5px 10px;
      border: none;
      background: #0d6efd;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="calendar-container">
  <div class="month-header">
    <button class="nav-btn" onclick="changeMonth(-1)">&larr;</button>
    <h2 id="month-year"></h2>
    <button class="nav-btn" onclick="changeMonth(1)">&rarr;</button>
  </div>
  <div class="calendar" id="calendar"></div>
</div>

<script>
  const diasSemana = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
  const meses = [
    'Janeiro','Fevereiro','Março','Abril','Maio','Junho',
    'Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'
  ];

  let currentMonth = 0; // Janeiro
  let currentYear = 2026;

  const eventos = {
    '2026-02-02': 'Abertura do Ano Letivo',
    '2026-02-05': 'Reunião de pais',
    '2026-02-09': 'Início do 1º Bimestre',

    '2026-02-16': 'Carnaval',
    '2026-02-17': 'Carnaval',
    '2026-02-18': 'Quarta-feira de Cinzas',

    '2026-03-05': 'Dia D – Fora da Escola não Pode',

    '2026-05-01': 'Dia do Trabalhador',
    '2026-05-04': 'Início do 2º Bimestre',
    '2026-05-07': 'Reunião de pais',
    '2026-05-30': 'Sábado letivo',

    '2026-06-04': 'Corpus Christi',
    '2026-06-05': 'Ponto facultativo',

    '2026-07-14': 'Término do 2º Bimestre',

    '2026-08-03': 'Início do 3º Bimestre',

    '2026-09-07': 'Independência do Brasil',
    '2026-09-10': 'SARAU',
    '2026-09-30': 'Término do 3º Bimestre',

    '2026-10-01': 'Início do 4º Bimestre',
    '2026-10-15': 'Dia dos Professores',

    '2026-11-20': 'Consciência Negra',
    '2026-11-27': 'Feira do Conhecimento',

    '2026-12-17': 'Término do 4º Bimestre',
    '2026-12-18': 'Encerramento do Ano Letivo'
  };

  function renderCalendar(month, year) {
    const calendar = document.getElementById('calendar');
    const monthYear = document.getElementById('month-year');
    calendar.innerHTML = '';

    monthYear.textContent = `${meses[month]} ${year}`;

    diasSemana.forEach(dia => {
      const dayName = document.createElement('div');
      dayName.className = 'day-name';
      dayName.textContent = dia;
      calendar.appendChild(dayName);
    });

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement('div');
      empty.className = 'day';
      calendar.appendChild(empty);
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const fullDate = `${year}-${String(month + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
      const day = document.createElement('div');
      day.className = 'day';
      day.textContent = d;

      if (eventos[fullDate]) {
        day.classList.add('event');
        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip';
        tooltip.textContent = eventos[fullDate];
        day.appendChild(tooltip);
      }

      calendar.appendChild(day);
    }
  }

  function changeMonth(step) {
    currentMonth += step;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    } else if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar(currentMonth, currentYear);
  }

  renderCalendar(currentMonth, currentYear);
</script>

</body>
</html>
