<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário Escolar 2025</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .calendar-container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .month-header h2 {
      margin: 0;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day-name, .day {
      text-align: center;
      padding: 10px 0;
    }
    .day-name {
      font-weight: bold;
      background: #f0f0f0;
    }
    .day {
      background: #e9f2fb;
      border-radius: 5px;
      min-height: 80px;
      position: relative;
    }
    .day.event {
      background: #d1e7dd;
      border: 2px solid #0f5132;
    }
    .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 5px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .day:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    .nav-btn {
      cursor: pointer;
      padding: 5px 10px;
      border: none;
      background: #0d6efd;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="month-header">
      <button class="nav-btn" onclick="changeMonth(-1)">&larr;</button>
      <h2 id="month-year"></h2>
      <button class="nav-btn" onclick="changeMonth(1)">&rarr;</button>
    </div>
    <div class="calendar" id="calendar"></div>
  </div>

  <script>
    const diasSemana = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
    const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                   'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
    let currentMonth = new Date().getMonth();
    let currentYear = 2025;

    const eventos = {
      '2025-02-03': 'Abertura do Ano Letivo',
      '2025-02-06': 'Reunião de pais',
      '2025-02-10': 'Início do 1º Bimestre',
      '2025-03-03': 'Carnaval',
      '2025-03-06': 'Dia D - Fora da Escola não Pode',
      '2025-05-01': 'Dia do Trabalhador',
      '2025-05-05': 'Início do 2º Bimestre',
'2025-05-06': 'Reunião de pais',
'2025-05-31': 'Sábado letivo',
      '2025-06-19': 'Corpus Christi',
'2025-06-20': 'Ponto facultativo',
      '2025-07-15': 'Término do 2º Bimestre',
      '2025-08-01': 'Início do 3º Bimestre',
      '2025-09-07': 'Independência do Brasil',
'2025-09-11': 'SARAU',
      '2025-09-30': 'Término do 3º Bimestre',
      '2025-10-01': 'Início do 4º Bimestre',
      '2025-10-15': 'Dia dos Professores',
      '2025-11-20': 'Consciência Negra',
'2025-11-28': 'Feira do Conhecimento',
      '2025-12-18': 'Término do 4º Bimestre',
      '2025-12-19': 'Encerramento do Ano Letivo'
    };

    function renderCalendar(month, year) {
      const calendar = document.getElementById('calendar');
      const monthYear = document.getElementById('month-year');
      calendar.innerHTML = '';

      monthYear.textContent = `${meses[month]} ${year}`;

      // Cabeçalho com nomes dos dias
      for (let i = 0; i < 7; i++) {
        const dayName = document.createElement('div');
        dayName.className = 'day-name';
        dayName.textContent = diasSemana[i];
        calendar.appendChild(dayName);
      }

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      // Preencher dias vazios antes do 1º dia do mês
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        empty.className = 'day';
        calendar.appendChild(empty);
      }

      // Preencher os dias do mês
      for (let d = 1; d <= daysInMonth; d++) {
        const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const day = document.createElement('div');
        day.className = 'day';
        day.textContent = d;

        if (eventos[fullDate]) {
          day.classList.add('event');
          const tooltip = document.createElement('div');
          tooltip.className = 'tooltip';
          tooltip.textContent = eventos[fullDate];
          day.appendChild(tooltip);
        }

        calendar.appendChild(day);
      }
    }

    function changeMonth(step) {
      currentMonth += step;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    }

    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
